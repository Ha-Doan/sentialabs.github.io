{% include header.html %}

<div class="jumbotron">
  <div class="container">
    {{content}}
  </div>
</div>

<div id="wrapper" class="container">
  <div class="row">
    {% for post in site.posts %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="thumbnail">
          {% if post.banner %}
          <img src="{{post.banner}}" />
          {% endif %}
          <div class="caption">
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p>
          {{ post.excerpt }}
        </p>
        <p>
        <a class="btn btn-default" href="{{ site.baseurl }}{{ post.url }}" role="button">Read more Â»</a>
        </p>
        </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
